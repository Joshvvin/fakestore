<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakestore-signup</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>  
    <content>
        <div class="content-container">
            <div class="signup_container">
                <div class="signup_header">
                    signup
                </div>
                <div class="email-container signup_items">
                    <div class="text">
                        Email
                    </div>
                    <input type="text" id="email_input" class="inputs" placeholder="Enter your email">
                </div>
                <div class="username-container signup_items">
                    <div class="text">
                        Username
                    </div>
                    <input type="text" id="username_input" class="inputs" placeholder="Create your new username">
                </div>
                <div class="password-container signup_items">
                    <div class="text">
                        Password
                    </div>
                    <input type="text" id="password_input" class="inputs" placeholder="Create your new password">
                </div>
                <div class="again_password-container signup_items">
                    <div class="text">
                        Confirm Password
                    </div>
                    <input type="text" id="password_confirm_input" class="inputs" placeholder="Enter your password again">
                </div>
                <div class="signup_button">
                    <button class="signup">
                        Create Account
                    </button>
                </div>
                <!-- <hr> -->
                <div class="already_user">
                    <div class="already_user_text">
                        Already a user?
                    </div>
                    <a class='link' href="./signin.html">Signin!</a>
                </div>
            </div>
        </div>
    </content>
    <script src="signup.cjs"></script>
</body>
</html>
