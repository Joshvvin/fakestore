<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakestore-signin</title>
    <link rel="stylesheet" href="signin_style.css">
</head>
<body>  
    <content>
        <div class="content-container">
            <div class="signin_container">
                <div class="signin_header signin_items">
                    signin
                </div>
                <div class="username-container signin_items">
                    <div class="text">
                        Username
                    </div>
                    <input type="text" id="username_input" class="inputs" placeholder="Enter your username">
                </div>
                <div class="password-container signin_items">
                    <div class="text">
                        Password
                    </div>
                    <input type="text" id="password_input" class="inputs" placeholder="Enter your password">
                </div>
                <div class="signin_button">
                    <button class="signin">
                        signin
                    </button>
                </div>
                <!-- <hr> -->
                <div class="new_user">
                    <div class="new_user_text">
                        New User?
                    </div>
                    <a class='link' href="./signup.html">Signup!</a>
                </div>
            </div>
        </div>
    </content>
    <script src="signin.cjs"></script>
</body>
</html>
